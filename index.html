<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>
    <main>
      <div class="container">
        <div class="input_container">
        <div>
          <div class="title">DAY</div>
          <input type="number" class="input" placeholder="DD" />
        </div>
          
          <div>
            <div class="title">MONTH</div>
            <input type="number" class="input" placeholder="MM" />
          </div>
          <div>
            <div class="title">YEAR</div>
            <input type="number" class="input" placeholder="YYYY" />
          </div>
        </div>
        <hr> 
        <div><img class="arrow-icon" src="/assets/images/icon-arrow.svg" alt="icon-arrow"></div>
      </div>
    </main>
  </body>
</html>
